version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: risk_intelligence_db
    environment:
      POSTGRES_DB: risk_intelligence
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - risk_network

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: risk_intelligence_api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/risk_intelligence
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production}
      HOST: 0.0.0.0
      PORT: 8000
      FRONTEND_URL: http://localhost:3000
      AI_ENGINE_ENABLED: "true"
      LOG_LEVEL: INFO
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./:/app
      - ../ai-engine:/ai-engine
    networks:
      - risk_network
    command: uvicorn main_enhanced:app --host 0.0.0.0 --port 8000 --reload

  # Redis (optional, for caching)
  redis:
    image: redis:7-alpine
    container_name: risk_intelligence_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - risk_network
    command: redis-server --appendonly yes

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  risk_network:
    driver: bridge
